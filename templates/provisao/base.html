<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Provisão de Férias{% endblock %} | RN Tintas</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }

        /* Navbar com cor da RN Tintas */
        .navbar-rn { background-color: #c0392b; }

        /* Tabela compacta para caber na tela */
        .table-ferias { font-size: 0.82rem; }
        .table-ferias th { background-color: #343a40; color: #fff; white-space: nowrap; }
        .table-ferias td { vertical-align: middle; }

        /* Linha de perigo (passou do limite) */
        .tr-danger { background-color: #fff5f5; }
        .tr-warning { background-color: #fffbf0; }

        /* Input de mês inline — aparece como texto até clicar */
        .input-mes {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.82rem;
            padding: 2px 4px;
            width: 110px;
        }
        .input-mes:focus {
            border: 1px solid #0d6efd;
            border-radius: 4px;
            background: #fff;
            outline: none;
        }

        /* Badge salvo (aparece brevemente após salvar) */
        .badge-salvo { opacity: 0; transition: opacity 0.5s; }
        .badge-salvo.show { opacity: 1; }

        /* Card de estatísticas */
        .stat-card { border-left: 4px solid; }
        .stat-card.danger  { border-color: #dc3545; }
        .stat-card.warning { border-color: #ffc107; }
        .stat-card.total   { border-color: #0d6efd; }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-dark navbar-rn mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
            <i class="bi bi-calendar-check"></i> Provisão de Férias
        </a>
        <div class="d-flex gap-2">
            <a href="{% url 'index' %}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-table"></i> Tabela
            </a>
            <a href="{% url 'importar' %}" class="btn btn-light btn-sm">
                <i class="bi bi-upload"></i> Importar Provisão
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
