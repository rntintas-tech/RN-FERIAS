{% load static %}

<nav class="navbar navbar-expand-lg bg-white navbar-rn-white shadow-sm">
    <div class="container-fluid px-4">

        <!-- Logo RN Tintas + nome do sistema -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'index' %}">
            <img
                src="{% static 'assets/img/RN-LOGO-INSTITUCIONAL.png' %}"
                alt="RN Tintas"
                style="height:38px;"
                onerror="this.style.display='none';"
            >
            <div class="d-flex flex-column lh-1 ms-1">
                <span class="fw-bold" style="font-size:0.95rem;color:var(--text-color);">
                    Provisão de Férias
                </span>
                <span style="font-size:0.65rem;color:var(--text-muted);letter-spacing:0.8px;">
                    RN TINTAS
                </span>
            </div>
        </a>

        <!-- Toggler mobile -->
        <button class="navbar-toggler border-0" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarFerias"
                aria-controls="navbarFerias" aria-expanded="false" aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarFerias">

            <!-- Links de navegação -->
            <ul class="navbar-nav ms-4 me-auto gap-1">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1
                               {% if request.resolver_match.url_name == 'index' %}active fw-semibold{% endif %}"
                       href="{% url 'index' %}">
                        <i class="bi bi-table"></i> Tabela
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-1
                               {% if 'importar' in request.resolver_match.url_name %}active fw-semibold{% endif %}"
                       href="{% url 'importar' %}">
                        <i class="bi bi-cloud-upload-fill"></i> Importar Provisão
                    </a>
                </li>
            </ul>

            <!-- Usuário logado -->
            <div class="d-flex align-items-center gap-3 mt-2 mt-lg-0">
                {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-sm d-flex align-items-center gap-2 dropdown-toggle"
                                style="background:none;border:1px solid var(--border-color);color:var(--text-color);"
                                data-bs-toggle="dropdown">
                            <span class="rounded-circle d-flex align-items-center justify-content-center"
                                style="width:28px;height:28px;background:var(--light-bg);border:1.5px solid var(--border-color);">
                                <i class="bi bi-person-fill" style="color:var(--primary-color);font-size:0.85rem;"></i>
                            </span>
                            <span class="d-none d-md-inline" style="font-size:0.85rem;">
                                {{ request.user.get_full_name|default:request.user.username }}
                            </span>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end shadow-sm" style="min-width:180px;">
                            <li>
                                <a class="dropdown-item d-flex align-items-center gap-2"
                                href="{% url 'trocar_senha' %}">
                                    <i class="bi bi-key-fill" style="color:var(--primary-color);"></i>
                                    Trocar senha
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <!-- POST é obrigatório no Django 4.1+ para logout seguro -->
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit"
                                            class="dropdown-item d-flex align-items-center gap-2 text-danger">
                                        <i class="bi bi-box-arrow-right"></i>
                                        Sair
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm"
                       style="background:var(--primary-gradient);color:white;border:none;">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                    </a>
                {% endif %}
            </div>

        </div>
    </div>
</nav>
